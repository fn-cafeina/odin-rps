<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Rock Paper Scissors</title>
  <script src="main.js" defer></script>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <button class="restart-btn">Restart</button>
  </div>
  <div class="app">
    <div class="scores">
      <span class="human-score">0</span> - <span class="computer-score">0</span>
    </div>
    <div class="buttons">
      <button value="rock">Rock</button>
      <button value="paper">Paper</button>
      <button value="scissors">Scissors</button>
    </div>
  </div>
  <div class="context">Let's play :D</div>
</body>
</html>
